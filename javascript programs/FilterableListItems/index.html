<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>Filterable List</h2>
    <div class="btn__container">
      <button class="active all">All</button>
      <button class="cars">Cars</button>
      <button class="animals">Animals</button>
      <button class="fruits">Fruits</button>
      <button class="colors">Colors</button>
    </div>

    <div class="container">
      <div class="item cars">BMW</div>
      <div class="item fruits colors">Orange</div>
      <div class="item fruits">Melon</div>
      <div class="item animals">Tiger</div>
      <div class="item animals">Lion</div>
      <div class="item colors">Red</div>
      <div class="item cars">Porsche</div>
      <div class="item colors">Violate</div>
      <div class="item cars'">Cadillac</div>
      <div class="item colors">Green</div>
      <div class="item fruits">Mango</div>
      <div class="item fruits">Banana</div>
      <div class="item cars">Honda</div>
      <div class="item animals">Dog</div>
      <div class="item animals">Cat</div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
